<template bindable="router">
    <require from="./navigation.css"></require>
    <ul class="nav">
        <li repeat.for="row of router.navigation" class="nav__item ${row.isActive ? 'nav__item--active' : ''}">
            <a class="nav__link" href.bind="row.href">${row.title}</a>
        </li>
    </ul>
</template>
